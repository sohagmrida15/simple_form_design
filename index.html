<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <!-- Form part start -->
    <table width="500px" height="600px" bgcolor="goldenrod" align="center" collpadding="0" cellpadding="0">
        <caption> <h2>Registration Form</h2> </caption>
        <tr>
            <td> 
                <form action="">
                    &nbsp;
                    <Label for="name"> Name </Label>
                    <input type="text" name="" id="name" placeholder="Enter Your Name"> <br><br>

                    &nbsp;
                    <Label for="id"> ID </Label>
                    <input type="number" name="" id="id" placeholder="Enter Your ID"> <br><br>

                    &nbsp;
                    <Label for="email"> E-mail </Label>
                    <input type="email" name="" id="email" placeholder="Enter Your E-mail" required> <br><br>

                    &nbsp;
                    <Label for="pass"> Password </Label>
                    <input type="password" name="" id="pass" placeholder="Enter password"> <br><br>

                    &nbsp;
                    <Label for="pass"> Date of Birth </Label>
                    <input type="date" name="" id="dob"> <br><br>

                    &nbsp;
                    <Label for=""> Day </Label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>

                    <Label for=""> Month </Label>
                    <select name="" id="">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                    </select>

                    <Label for=""> Year </Label>
                    <select name="" id="">
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </select>
                    <br><br>
                    &nbsp;
                    <Label for="gender"> Gender </Label>

                    <input type="radio" name="gender" id="">
                    <Label for="gender"> Male </Label>

                    <input type="radio" name="gender" id="">
                    <Label for="gender"> Female </Label>

                    <input type="radio" name="gender" id="">
                    <Label for="gender"> Others </Label> <br><br>

                    &nbsp;
                    <Label for="write-us"><b>Write Us</b></Label> <br> &nbsp;
                    <textarea name="write-us" id="write-us" cols="40" rows="10" placeholder="Write to us" bgcolor="red"></textarea>
                </form> 
            </td>

        </tr>
    </table>
</body>
</html>
