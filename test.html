<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test form</title>
</head>
<body>
    <table width="500px" height="500px" bgcolor="indianred" align="center" collpadding="0" cellpadding="0">
        <tr>
            <td>
                <form action="">
                    &nbsp;
                    <Label for="name">Name:</Label> 
                    <input type="text" name="" id="name" placeholder="Enter Your Name" required> <br><br>
        
                    &nbsp;
                    <Label for="id">ID:</Label> 
                    <input type="number" name="" id="id"  placeholder="Enter Your ID"> <br><br>
        
                    &nbsp;
                    <Label for="mail">E-mail:</Label> 
                    <input type="email" name="" id="mail"  placeholder="Enter Email" required> <br><br>
        
                    &nbsp;
                    <Label for="pass">Password:</Label> 
                    <input type="password" name="" id="pass"  placeholder="Enter Password" required> <br><br>
        
                    &nbsp;
                    <Label for="gender">Gender:</Label> 
                    <input type="radio" name="gender" id="">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="">
                    <label for="gender">Other</label> <br><br>

                    &nbsp;
                    <Label for="dob">Date of Birth:</Label>  
                    <label for="dob">Day</label>
                    <select name="dob" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                    </select> 

                    <label for="dob">Month</label>
                    <select name="dob" id="">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                    </select>

                    <Label for=""> Year </Label>
                    <select name="" id="">
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </select> <br><br>
                    &nbsp;
                    <Label for="write-us">Write Us</Label> <br> &nbsp;
                    <textarea name="write-us" id="" cols="40" rows="10"></textarea> <br>
                    
                    &nbsp;
                    <button type="submit">Submit</button>
                </form> 
            </td>
        </tr>
        
    </table>
</body>
</html>
